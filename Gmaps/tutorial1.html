<!DOCTYPE html>
<html>
  <head>
    <title>My Most Recent Degree</title>
    <script defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLpFK8iab0VpFvlmHeV6kSISa9hWxLq-I&callback=initMap">
    </script>
    <style>
      /* Set the size of the div element that contains the map */
      #map {
      height: 400px;
      /* The height is 400 pixels */
      width: 100%;
      /* The width is the width of the web page */
      }
    </style>
    <script>
      // Initialize and add the map
      function initMap() {
        // The location of Antigonish
        const antigonish = { lat: 45.618083, lng: -61.994997 };
        // The map, centered at Antigonish
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 8,
          center: antigonish,
        });
        // The marker, positioned at Antigonish
        const marker = new google.maps.Marker({
          position: antigonish,
          map: map,
        });
      }
    </script>
  </head>
  <body>
    <h3>My Most Recent Degree</h3>
    <!--The div element for the map -->
    <div id="map"></div>
  </body>
</html>
