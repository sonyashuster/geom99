<!DOCTYPE html>
<html>
  <head>
    <script defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLpFK8iab0VpFvlmHeV6kSISa9hWxLq-I&callback=initMap">
    </script>
    <style>
      /* Set the size of the div element that contains the map */
      #map {
      height: 400px;
      /* The height is 400 pixels */
      width: 100%;
      /* The width is the width of the web page */
      }
    </style>
    <script>
      // Initialize and add the map
      function initMap() {
        // The location of Ontario
        const ontario = { lat: 48.9676273, lng: -93.7335506 };
        // The map, centered at Ontario
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 5,
          center: ontario,
        });
        // The marker, positioned at Antigonish
        const marker = new google.maps.Marker({
          position: ontario,
          map: map,
        });
      }
    </script>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
  </body>
</html>
